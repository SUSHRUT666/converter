<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styl.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!--<button class="man"><i class="fa-solid fa-sun"></i></button>-->
</head>
<body>
    <div class="container">
        
        <button id="man"><i class="fa-regular fa-sun" ></i></button>
        <h2>CURRENCY CONVERTER</h2>

    <form>
        <div class="amount">
            <p id="xxx">Enter Amount</p>
            <input placeholder="Enter a value" type="text"/>
        </div>
        <div class="dropdown">
            <div class="from">
                <p id="wwe">From</p>
                <div class="selectcontainer">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from">
                        <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p id="wwe2">To</p>
                <div class="selectcontainer">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from">
                        <option value="USD"selected>USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD=80INR</div>
        <button>Get Exchange Rate</button>
        
    </form>
   </div>
   <!--<a href="info.html">Info</a>-->
   <script src="codes.js" style="text-align: center;"></script>
   <script src="app.js"></script>
   
</body>
</html>
